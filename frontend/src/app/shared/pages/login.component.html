<div class="max-w-sm mx-auto mt-16 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Iniciar sesi√≥n</h2>
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="usuario">Usuario</label>
      <input id="usuario" type="text" formControlName="usuario"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="contrasinal">Contrasinal</label>
      <input id="contrasinal" type="password" formControlName="contrasinal"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button>
  </form>
</div>
