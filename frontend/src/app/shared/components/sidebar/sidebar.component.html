<nav class="bg-secondary/10 shadow h-screen w-56 flex flex-col p-4 fixed md:static z-40 transition-transform duration-300"
  [ngClass]="{ '-translate-x-full md:translate-x-0': !isOpen, 'translate-x-0': isOpen }">
  <!-- Header do sidebar (solo móvil) -->
  <div class="flex justify-between items-center mb-6 md:hidden">
    <strong class="text-lg">Menú</strong>
    <button class="p-2 rounded hover:bg-gray-200" (click)="toggleSidebar()">
      <span>
        <i class="fas" [ngClass]="{ 'fa-bars': !isOpen, 'fa-times': isOpen }"></i>
      </span>
    </button>
  </div>

  <!-- Menú -->
  <aside class="flex-1" [ngClass]="{ 'hidden md:block': !isOpen }">
    <ul class="space-y-1">
      <li>
        <a
          routerLink="/"
          routerLinkActive="bg-blue-100 text-blue-700 font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block px-3 py-2 rounded hover:bg-blue-50 transition-colors flex items-center gap-2"
        >
          <span class="w-8 flex justify-center">
            <i class="fas fa-home text-gray-400"></i>
          </span>
          <span class="flex-1 text-left">Inicio</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/socios"
          routerLinkActive="bg-blue-100 text-blue-700 font-bold"
          class="block px-3 py-2 rounded hover:bg-blue-50 transition-colors flex items-center gap-2"
        >
          <span class="w-8 flex justify-center">
            <i class="fas fa-users text-gray-400"></i>
          </span>
          <span class="flex-1 text-left">Socios</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/actividades"
          routerLinkActive="bg-blue-100 text-blue-700 font-bold"
          class="block px-3 py-2 rounded hover:bg-blue-50 transition-colors flex items-center gap-2"
        >
          <span class="w-8 flex justify-center">
            <i class="fas fa-running text-gray-400"></i>
          </span>
          <span class="flex-1 text-left">Actividades</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/actas"
          routerLinkActive="bg-blue-100 text-blue-700 font-bold"
          class="block px-3 py-2 rounded hover:bg-blue-50 transition-colors flex items-center gap-2"
        >
          <span class="w-8 flex justify-center">
            <i class="fas fa-file-alt text-gray-400"></i>
          </span>
          <span class="flex-1 text-left">Actas</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/economico"
          routerLinkActive="bg-blue-100 text-blue-700 font-bold"
          class="block px-3 py-2 rounded hover:bg-blue-50 transition-colors flex items-center gap-2"
        >
          <span class="w-8 flex justify-center">
            <i class="fas fa-euro-sign text-gray-400"></i>
          </span>
          <span class="flex-1 text-left">Económico</span>
        </a>
      </li>
    </ul>
  </aside>
</nav>
