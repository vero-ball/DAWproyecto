<nav class="bg-white shadow h-screen w-56 flex flex-col p-4 fixed md:static z-40 transition-transform duration-300"
  [ngClass]="{ '-translate-x-full md:translate-x-0': !isOpen, 'translate-x-0': isOpen }">

  <div class="flex justify-between items-center mb-6 md:hidden">

      </span>
    </button>
  </div>

      <li>

          [routerLinkActiveOptions]="{ exact: true }"

          >Inicio</a
        >
