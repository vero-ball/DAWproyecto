<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold">{{ titulo }}</h1>
  <button class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          [routerLink]="['/socios/ne']">
    <i class="fas fa-plus"></i>
    Novo Socio
  </button>
</div>

  <table class="min-w-full bg-white border border-gray-200 rounded shadow text-sm">

      <tr class="bg-gray-100">
        <th class="px-4 py-2 font-semibold">Número</th>
        <th class="px-4 py-2 font-semibold">Nome</th>
        <th class="px-4 py-2 font-semibold">Apelidos</th>
        <th class="px-4 py-2 font-semibold">DNI</th>
        <th class="px-4 py-2 font-semibold">Teléfono</th>
        <th class="px-4 py-2 font-semibold">Email</th>
        <th class="px-4 py-2 font-semibold text-center">Accións</th>
      </tr>
    </thead>

        <td class="px-4 py-2 border-t">{{ socio.dni }}</td>
        <td class="px-4 py-2 border-t">{{ socio.telefono }}</td>
