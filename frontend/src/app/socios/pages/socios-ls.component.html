<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold">{{ titulo }}</h1>
  <button class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          [routerLink]="['/socios/ne']">
    <i class="fas fa-plus"></i>
    Novo Socio
  </button>
</div>

<div class="card">
  <table class="min-w-full bg-white border border-gray-200 rounded shadow text-sm">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 font-semibold text-left">Núm.</th>
        <th class="px-4 py-2 font-semibold text-left">Nome</th>
        <th class="px-4 py-2 font-semibold text-left">Apelidos</th>
        <th class="px-4 py-2 font-semibold text-left">DNI</th>
        <th class="px-4 py-2 font-semibold text-left">Teléfono</th>
        <th class="px-4 py-2 font-semibold text-left">Email</th>
        <th class="px-4 py-2 font-semibold text-center">Accións</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let socio of socios" class="hover:bg-blue-50">
        <td class="px-4 py-2 border-t">{{ socio.numeroSocio }}</td>
        <td class="px-4 py-2 border-t">{{ socio.nome }}</td>
        <td class="px-4 py-2 border-t">{{ socio.apelidos }}</td>
        <td class="px-4 py-2 border-t">{{ socio.dni }}</td>
        <td class="px-4 py-2 border-t">{{ socio.telefono }}</td>
        <td class="px-4 py-2 border-t">{{ socio.email }}</td>
        <td class="px-4 py-2 border-t text-center">
          <a [routerLink]="['/socios/ne', socio._id]" class="inline-flex items-center text-blue-600 hover:text-blue-800 mr-2" title="Editar Socio">
            <span class="inline-block cursor-pointer text-blue-600 hover:text-blue-800 mx-1"><i class="fas fa-edit"></i></span>
          </a>
          <a (click)="borrarSocio(socio)" class="inline-flex items-center text-red-600 hover:text-red-800" title="Borrar Socio">
            <span class="inline-block cursor-pointer text-red-600 hover:text-red-800 mx-1"><i class="fas fa-trash"></i></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
