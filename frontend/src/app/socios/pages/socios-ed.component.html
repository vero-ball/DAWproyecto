<h1 class="text-2xl font-bold">{{ titulo }}</h1>

<form class="bg-white rounded py-6 max-w-2xl mx-auto space-y-4" [formGroup]="formEditarSocio" (ngSubmit)="gardarSocio()">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="nome">Nome</label>
      <input id="nome" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="nome"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="apelidos">Apelidos</label>
      <input id="apelidos" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="apelidos"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="numeroSocio">Número de Socio</label>
      <input id="numeroSocio" type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="numeroSocio"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="dni">DNI</label>
      <input id="dni" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="dni"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="enderezo">Enderezo</label>
      <input id="enderezo" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="enderezo"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="telefono">Teléfono</label>
      <input id="telefono" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="telefono"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
      <input id="email" type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="email"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="dataAlta">Data de Alta</label>
      <input id="dataAlta" type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="dataAlta"   />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="dataBaixa">Data de Baixa</label>
      <input id="dataBaixa" type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="dataBaixa" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="motivoBaixa">Motivo de Baixa</label>
      <input id="motivoBaixa" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             formControlName="motivoBaixa" />
    </div>
  </div>
  <div class="flex justify-end pt-4 gap-2">
    <button type="button" class="bg-white text-blue-600 px-6 py-2 rounded hover:bg-gray-100 transition"
            [routerLink]="['/socios']">
      <i class="fas fa-arrow-left mr-2"></i>
      Volver
    </button>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
      Gardar
    </button>
  </div>
</form>
