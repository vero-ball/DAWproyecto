<div class="flex justify-end items-center bg-white shadow rounded px-6 py-4 mb-6">
  <h1 class="text-2xl font-bold">{{ titulo }}</h1>
  <!--
  <button class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition ml-4"
          [routerLink]="['socios/ne']">
    <i class="fas fa-plus"></i>
    Novo Socio
  </button>
  -->
</div>

<div class="card">
  <form class="bg-white shadow rounded px-6 py-6 max-w-2xl mx-auto space-y-4" (ngSubmit)="gardarSocio()" #socioForm="ngForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="nome">Nome</label>
        <input id="nome" name="nome" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.nome" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="apelidos">Apelidos</label>
        <input id="apelidos" name="apelidos" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.apelidos" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="numeroSocio">Número de Socio</label>
        <input id="numeroSocio" name="numeroSocio" type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.numeroSocio" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="dni">DNI</label>
        <input id="dni" name="dni" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.dni" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="enderezo">Enderezo</label>
        <input id="enderezo" name="enderezo" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.enderezo" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.telefono" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.email" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="dataAlta">Data de Alta</label>
        <input id="dataAlta" name="dataAlta" type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.dataAlta" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="dataBaixa">Data de Baixa</label>
        <input id="dataBaixa" name="dataBaixa" type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.dataBaixa" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="motivoBaixa">Motivo de Baixa</label>
        <input id="motivoBaixa" name="motivoBaixa" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="socio.motivoBaixa" />
      </div>
    </div>
    <div class="flex justify-end pt-4">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Gardar
      </button>
    </div>
  </form>
</div>
